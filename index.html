<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate Calculator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        :root {
            --primary-color: #fd5900;
        }

        * {
            box-sizing: border-box;
        }

        h1.post-title {
            color: #b30d0d !important;
        }

        body {
            background-color: #070606;
            font-family: "Roboto", sans-serif;
            display: flex; /* Added display flex for centering */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensures the body takes full height */
            margin: 0;
        }

        .wrapper {
            background-color: #f4efea;
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: var(--primary-color);
        }

        p {
            text-align: center;
        }

        .btn {
            color: #fff;
            background-color: var(--primary-color);
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            padding: 5px 12px;
            border: none;
        }

        .money-img {
            width: 150px;
            margin: auto 0;
        }

        .currency {
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .currency select {
            padding: 10px 20px 10px 10px;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            border: 1px solid #dedede;
            font-size: 16px;
            background: transparent;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%20000002%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-position: right 10px top 50%, 0, 0;
            background-size: 12px auto, 100%;
            background-repeat: no-repeat;
        }

        .currency input {
            border: 0;
            background: transparent;
            font-size: 30px;
            text-align: right;
        }

        .swap-rate-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rate {
            color: var(--primary-color);
            font-size: 14px;
            padding: 0 10px;
        }

        select:focus,
        input:focus,
        button:focus {
            outline: 0;
        }

        @media (max-width: 600px) {
            .currency input {
                width: 200px;
            }

            .money-img {
                width: 75px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <img src="https://i.ibb.co/rvJd2XR/rate.png" alt="Exchange Rate Calculator" class="money-img" />
        <h1>Exchange Rate Calculator</h1>
        <p>Choose The Currency And The Amount To Get The Exchange Rate</p>
        <div class="container">

                </select>
                <input type="number" id="amount-two" placeholder="0" disabled />
            </div>
        </div>
    </div>

    <script>
        const currencyOne = document.getElementById("currency-one");
        const currencyTwo = document.getElementById("currency-two");
        const amountOne = document.getElementById("amount-one");
        const amountTwo = document.getElementById("amount-two");
        const rateDisplay = document.getElementById("rate");
        const swapButton = document.getElementById("swap");

        function calculate() {
            const currency_one = currencyOne.value;
            const currency_two = currencyTwo.value;

            fetch(`https://api.exchangerate-api.com/v4/latest/${currency_one}`)
                .then((response) => response.json())
                .then((data) => {
                    const rate = data.rates[currency_two];
                    rateDisplay.innerText = `1 ${currency_one} = ${rate} ${currency_two}`;
                    amountTwo.value = (amountOne.value * rate).toFixed(2);
                });
        }

        currencyOne.addEventListener("change", calculate);
        currencyTwo.addEventListener("change", calculate);
        amountOne.addEventListener("input", calculate);

        swapButton.addEventListener("click", () => {
            const temp = currencyOne.value;
            currencyOne.value = currencyTwo.value;
            currencyTwo.value = temp;
            calculate();
        });

        // Initial calculation
        calculate();
    </script>
</body>

</html>
